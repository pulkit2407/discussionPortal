<div class="header">Discussion Portal</div>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-lg-6" id="d1">
            <div class="row">
                <div class="col-md-4">
                    <div style="padding:10px;">
                        <button class="btn btn-outline-primary"id="n1">New Question From</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="input-group rounded"style="padding:10px;">
                        <input type="search" class="rounded form-control"placeholder="Search"id="searchBox"aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <hr>
            <div id="show"></div>
            <div id="nomatch">No Match</div>
        </div>
        <div class="col-lg-6"id="d2">
            <div id="d21"> 
            <h1>Welcome to Discussion Portal!</h1> 
            <h5>Enter a subject and Questions to get started<h5><br> 
            <form id="form">   
            <input type="text" placeholder="subject"id="subject" class="rounded"required><br><br>
            <textarea placeholder="question"class="form-control" rows="6"id="question" required></textarea>
           <br>
            <button class="btn btn-primary"style="float:right;" id="submit"type="submit">Submit</button>
             </form>
        </div>
        <div id="d22">
            <h4>Question</h4>
            <div id="showQuestion"></div><br>
            <button class="btn btn-primary"id="resolve"style="float:right;" >Resolve</button>
            <br>
            <h4 id="res"><abbr title="Show Full Responses">Response</abbr></h4>
            <div id="response"class="response">
            </div>
            <br>
            <h4>Add Responses</h4>
                 <input type="text" placeholder="Enter Name"id="name" class="rounded" required><br><br>
            <textarea placeholder="Enter Comment"class="form-control" rows="3"id="comment" required></textarea><br>
            <button class="btn btn-primary"style="float:right;"id="asubmit">Submit</button>
            
        </div>
        </div>
    </div>
</div>
